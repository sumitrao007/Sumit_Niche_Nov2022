<!-- <div class="container"> -->
    <div class="container-fluid">

    <div class="row">
            <div class="col-2 col-sm-4 col-md-4 col-lg-6">
                <table class="table table-striped table-bordered table-dark">
                    <thead>
                        <th>Sr no</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of arrprod;index as i">
                            <td> {{i+1}} </td>
                            <td> {{item.name}} </td>
                            <td> {{item.price}} </td>
                            <td> {{item.qty}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-2 col-sm-4 col-md-4 col-lg-6">
                <div class="form-group">
                    <label for="">Username::</label>
                    <input type="text" class="form-control" placeholder="Enter the username">
                    <label for="">Password::</label>
                    <input type="password" class="form-control" placeholder="Enter the password"><br>
                    <button class="btn btn-success">Login</button>
                </div>
            </div>
    </div>

</div>
