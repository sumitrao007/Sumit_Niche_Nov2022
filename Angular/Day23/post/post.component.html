<p>post works!</p>

<label for="">Title:: </label>
<input #mytitle type="text" placeholder="Enter the title"><br><br>
<label for="">Body:: </label>
<input #mybody type="text" placeholder="Enter the Body"><br><br>
<button (click)="onSend(mytitle.value,mybody.value)">Send</button>

<hr>
<div [hidden]="isHidden">
    <label for="">ID::&nbsp;&nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="id" placeholder="Enter the id " readonly><br><br>
    <label for="">Title::&nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="title" placeholder="Enter the Title "><br><br>
    <label for="">Body::&nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="body" placeholder="Enter the Body "><br><br>
    <button (click)="onUpdate()">Update</button>
</div>
<hr>
<table>
    <thead>
        <th>ID</th>
        <th>Action</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of posts">
            <td> {{item.id}} </td>
            <td><button (click)="onEdit(item)" >Edit</button>
                <button (click)="onDelete(item.id)">Delete</button>
            </td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
</table>
