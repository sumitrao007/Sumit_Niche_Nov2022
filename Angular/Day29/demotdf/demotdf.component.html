<div class="container">
    <div class="row">
        <div class="col-12">

            <form #f="ngForm" >
                {{f.value | json}}

            <div class="form-group">
                <label for="">Username::</label>
                <input type="text" class="form-control" minlength="5"
                    pattern="admin" 
                    ngModel name="myusername" #username="ngModel" required
                 placeholder="Enter the Username">

                 <div class="alert alert-danger" 
                        *ngIf="username.touched && !username.valid">** Please Enter the Username...

                        <div *ngIf="username.errors?.minlength">** Please enter the minimum length is {{username.errors?.minlength?.requiredLength}} 
                        </div>
                        <div *ngIf="username.errors?.pattern">** Please enter the appropriate pattern

                        </div>


                 </div>

            </div>

            <div class="form-group">
                <label for="">Comment::</label>
                <textarea ngModel name="comment" class="form-control"
                #comment="ngModel" required placeholder="Enter the Comment" cols="30" rows="10">

                </textarea>

                <div class="alert alert-danger"
                 *ngIf="comment.touched && comment.invalid">** Please Enter the Comment...

                </div>

            </div>
            <br>
            <button [disabled]="!f.valid" class="btn btn-outline-success">Login </button>
        </form>


        </div>
    </div>
</div>
